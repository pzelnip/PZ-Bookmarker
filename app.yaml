application: pzelnip 
version: 1
runtime: python27
api_version: 1
threadsafe: false 

handlers:
- url: /css
  static_dir: css 

- url: /img
  static_dir: img 

- url: /js
  static_dir: js

- url: /.*
  script: pzbook.py

builtins:
- remote_api: on

libraries:
- name: markupsafe
  version: latest

- name: jinja2
  version: latest

