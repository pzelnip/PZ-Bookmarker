<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>BMK</title>
    </head>

    <body>
        <div>

        <form action="/" method="POST">
            <label for="targeturl">URL:</label>
            <br>
            <input type="text" id="targeturl" name="target_url" style="width: 500px">
            <br>
            <label for="targetalias">Alias:</label>
            <br>
            <input type="text" id="targetalias" name="target_alias" style="width: 500px">
            <br>
            <input type="submit" value="Generate">
        </form>

        {% if newurl%}
            Your new URL: 
            <a href="{{newurl}}">{{newurl}}</a>
        {% endif %}

        </div>

        <hr>

        <div id="lookupform">
        <form action="/lookup" method="POST" name="lookupurl">
            <label for="lookup_url">Lookup URL:</label>
            <br>
            <input type="text" name="lookupurl" id="lookup_url" style="width: 500px">
            <br>
            <input type="submit" value="Lookup">
        </form>
        </div>
    </body>
</html>
