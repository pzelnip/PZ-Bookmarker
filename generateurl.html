<html>
    <head>
    <title>BMK</title>
    </head>

    <body>
        <div>

        <form action="/" method="POST">
            <label for="target_url">URL:</label>
            <br>
            <input type="text" name="target_url" style="width: 500px" />
            <br>
            <label for"target_alias">Alias:</label>
            <br>
            <input type="text" name="target_alias" style="width: 500px" />
            <br>
            <input type="submit" value="Generate" />
        </form>

        {% if newurl%}
            Your new URL: 
            <a href="{{newurl}}">{{newurl}}</a>
        {% endif %}

        </div>

        <hr>

        <div id="lookupform">
        <form action="/lookup" method="POST" name="lookupurl">
            <label for="lookup_url">Lookup URL:
            <br>
            <input type="text" name="lookupurl" style="width: 500px" />
            <br>
            <input type="submit" value="Lookup" />
        </form>
        </div>
    </body>
</html>
